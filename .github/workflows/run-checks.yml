name: Run checks

on: pull_request

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install packages ğŸ“¦
        run: |
          npm ci

      - name: Run svelte-check ğŸ”¬
        run: |
          npm run check

      - name: Run linter ğŸ•µï¸
        run: |
          npm run lint

      - name: Run unit tests ğŸ§ª
        run: |
          npm run test:unit -- --coverage

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Run cypress integration tests ğŸ˜
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: npm run ci:test:integration

      - name: Run component tests ğŸ 
        uses: cypress-io/github-action@v2
        with:
          command: npm run ci:test:storybook
