name: Run checks

on: pull_request

jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm ğŸ
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages ğŸ“¦
        run: |
          npm ci

  checks:
    runs-on: ubuntu-latest
    needs: [npm-install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm ğŸ
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages ğŸ“¦
        run: |
          npm ci

      - name: Run svelte-check ğŸ”¬
        run: |
          npm run check

      - name: Run linter ğŸ•µï¸
        run: |
          npm run lint

      - name: Run unit tests ğŸ§ª
        run: |
          npm run test:unit -- --coverage

  integration-install:
    runs-on: ubuntu-latest
    needs: [npm-install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm ğŸ
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages ğŸ“¦
        run: |
          npm ci

      - name: Use cache for Playwright ğŸ
        id: cache-playwright
        uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright packages ğŸ“¦
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps

  integration-app:
    runs-on: ubuntu-latest
    needs: [integration-install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm ğŸ
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages ğŸ“¦
        run: |
          npm ci

      - name: Use cache for Playwright ğŸ
        id: cache-playwright
        uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright packages ğŸ“¦
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps

      - name: Run integration tests ğŸ˜
        run: |
          npm run ci:test:integration

  integration-storybook:
    runs-on: ubuntu-latest
    needs: [integration-install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm ğŸ
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages ğŸ“¦
        run: |
          npm ci

      - name: Use cache for Playwright ğŸ
        id: cache-playwright
        uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright packages ğŸ“¦
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps

      - name: Run component tests ğŸ 
        run: |
          npm run ci:test:storybook

  notify-webhook-done-if-set-up:
    runs-on: ubuntu-latest
    needs: [checks, integration-app, integration-storybook]
    env:
      NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
      NOTIFY_FOR_CI_CHECKS_DONE: ${{ secrets.NOTIFY_FOR_CI_CHECKS_DONE }}
    steps:
      - name: Notify about deployment being done
        if: ${{ env.NOTIFY_API_KEY != '' && env.NOTIFY_FOR_CI_CHECKS_DONE != '' }}
        run: |
          curl -s -f https://narigo.npkn.net/webhook-me/notify/${{ env.NOTIFY_FOR_CI_CHECKS_DONE }} -H 'napkin-account-api-key: ${{ env.NOTIFY_API_KEY }}'
