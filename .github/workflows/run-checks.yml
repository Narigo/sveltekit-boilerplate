name: Run checks

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install packages 📦
        run: |
          npm ci

      - name: Run svelte-check 🔬
        run: |
          npm run check

      - name: Run linter 🕵️
        run: |
          npm run lint

      - name: Run tests 🧪
        run: |
          npm run test -- --coverage
