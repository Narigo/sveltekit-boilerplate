name: Deploy app and storybook to GitHub pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Building page and storybook 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/

  notify-webhook-done:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Notify about deployment being done
        run: |
          curl -s --fail-with-body https://narigo.npkn.net/webhook-me/notify/${{ secrets.NOTIFY_FOR_DEPLOY_DONE }} -H 'napkin-account-api-key: ${{ secrets.NOTIFY_API_KEY }}'
