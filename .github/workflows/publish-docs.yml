name: Deploy app and storybook to GitHub pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Building page and storybook üîß
        run: |
          npm ci
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/

  notify-webhook-done-if-set-up:
    runs-on: ubuntu-latest
    if: ${{ env.NOTIFY_API_KEY != '' && env.NOTIFY_FOR_DEPLOY_DONE != '' }}
    needs: [build]
    steps:
      - name: Notify about deployment being done
        run: |
          curl -s --fail-with-body https://narigo.npkn.net/webhook-me/notify/${{ env.NOTIFY_FOR_DEPLOY_DONE }} -H 'napkin-account-api-key: ${{ env.NOTIFY_API_KEY }}'
    env:
      NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
      NOTIFY_FOR_DEPLOY_DONE: ${{ secrets.NOTIFY_FOR_DEPLOY_DONE }}
